<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/custom-style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .form-control {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-send {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .btn-send:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }
        
        .response-options {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .response-btn {
            background: white;
            border: 2px solid #667eea;
            border-radius: 25px;
            padding: 12px 20px;
            margin: 5px;
            font-size: 14px;
            color: #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 120px;
            text-align: center;
        }
        
        .response-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        .response-btn:active {
            transform: translateY(0);
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .welcome-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            margin: 20px 0;
        }
    </style>

        function addMessage(message, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = message.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function updateResponseOptions(options) {
            const responseOptions = document.getElementById('responseOptions');
            responseOptions.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'response-btn';
                button.textContent = option.text;
                button.onclick = () => selectOption(option.text, option.nextState);
                responseOptions.appendChild(button);
            });
        }

        function selectOption(selectedText, nextState) {
            // Add user's selection to chat
            addMessage(selectedText, true);
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate bot thinking
            setTimeout(() => {
                hideTypingIndicator();
                
                // Update conversation state
                conversationState = nextState;
                
                // Get next conversation step
                const nextStep = conversationFlow[nextState];
                
                if (nextStep) {
                    // Add bot's response
                    addMessage(nextStep.message);
                    
                    // Update response options
                    updateResponseOptions(nextStep.options);
                } else {
                    // Fallback to initial state
                    conversationState = 'initial';
                    const initialStep = conversationFlow.initial;
                    addMessage(initialStep.message);
                    updateResponseOptions(initialStep.options);
                }
            }, 1000);
        }

        function startConversation() {
            const initialStep = conversationFlow.initial;
            addMessage(initialStep.message);
            updateResponseOptions(initialStep.options);
        }

        // Start conversation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startConversation();
        });
    </script>
