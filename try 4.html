<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form id="healthForm">
        <h2>Health Calculator</h2>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <button type="button" onclick="calculate()">Calculate</button>

        <p id="bmiResult"></p>
        <p id="bmrResult"></p>
        <p id="bodyFatResult"></p>
    </form>

    <script>
        function calculate() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value / 100; // Convert height to meters

            // BMI Calculation
            const bmi = weight / (height * height);
            document.getElementById('bmiResult').innerText = `BMI: ${bmi.toFixed(2)}`;

            // BMR Calculation (using Harris-Benedict equation for adults)
            const age = 25; // Assuming age for this example
            const bmr = 10 * weight + 6.25 * (height * 100) - 5 * age + 5;
            document.getElementById('bmrResult').innerText = `BMR: ${bmr.toFixed(2)} kcal/day`;

            // Body Fat Calculation (a simple placeholder for demonstration)
            const bodyFat = bmi * 2; // This is just a placeholder formula, not accurate
            document.getElementById('bodyFatResult').innerText = `Body Fat: ${bodyFat.toFixed(2)}%`;
        }
    </script>
</body>

</html>
